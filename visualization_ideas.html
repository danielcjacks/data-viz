<!DOCTYPE html>
<html>
  <head>
    <title>Data visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>
  </head>
  <body>
    <div id="vis1"> </div>
    <br/>
    <div id="vis2"> </div>
    <br/>
    <div id="vis3"> </div>
    <br/>
    <div id="vis4"> </div>
    <br/>
    <div id="vis5"> </div>
    <br/>
    <div id="vis6"> </div>
    <br/>
    <div id="vis7"> </div>
    <br/>
    <div id="vis8"> </div>
    <br/>
    <div id="vis9"> </div>
    <br/>
    <div id="vis10"> </div>
    <br/>
    <div id="vis11"> </div>

    <script type="text/javascript">
      function loadJSON(path, callback) {
        var xobj = new XMLHttpRequest();
        xobj.overrideMimeType("application/json");
        xobj.open("GET", path, true); // Replace 'my_data' with the path to your file
        xobj.onreadystatechange = function () {
          if (xobj.readyState == 4 && xobj.status == "200") {
            // Required use of an anonymous callback as .open will NOT return a value but simply returns undefined in asynchronous mode
            callback(xobj.responseText);
          }
        };
        xobj.send(null);
      }

      function render_graph(div_tag, spec_filename) {
        loadJSON(spec_filename, (json) => {
          vegaEmbed("#" + div_tag, JSON.parse(json), { renderer: "svg" });
        });
      }

      render_graph("vis1", "./vega_lite_ideas/spec.vg.json");
      render_graph("vis2", "./vega_lite_ideas/spec2.vg.json");
      render_graph("vis3", "./vega_lite_ideas/spec3.vg.json");
      render_graph("vis4", "./vega_lite_ideas/spec4.vg.json");
      render_graph("vis5", "./vega_lite_ideas/spec5.vg.json");
      render_graph("vis6", "./vega_lite_ideas/spec6.vg.json");
      render_graph("vis7", "./vega_lite_ideas/spec7.vg.json");
      render_graph("vis8", "./vega_lite_ideas/spec8.vg.json");
      render_graph("vis9", "./vega_lite_ideas/spec9.vg.json");
      render_graph("vis10", "./vega_lite_ideas/spec10.vg.json");
      render_graph("vis11", "./vega_lite_ideas/spec11.vg.json");
    </script>
  </body>
</html>
