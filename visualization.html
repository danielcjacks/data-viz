<!DOCTYPE html>
<html>
  <head>
    <title>Data visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.1"></script>
    <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.18.2"></script>

    <link rel="stylesheet" type="text/css" href="/style.css" />

    />

  <body>
    <h1>Income in Australia</h1>
    <div class="main_grid">
      <div class="grid_row">
        <div class='body-text'>
          <p>
            Australia's <em>population</em> is <em>not evenly distributed</em>.
          </p>
          <ul>
            <li><em>Most</em> Australians live in the <em>cooler</em>, <em>less arid coastal</em> regions</li>
            <li>
              Australia's <em>five largest cities</em> hold <strong>65%</strong> of the 
              <em>population</em> but take up only <strong>0.6%</strong> of the total 
              <em>area</em>
            </li>
          </ul>
        </div>
        <div id="pop_density"></div>
      </div>
      <div class="grid_row">
        <div id="annual_income"></div>
      </div>
      <div class="grid_row">
        <div id="annual_income_zoomed"></div>
      </div>
      <div class="grid_row">
        <div id="income"></div>
      </div>
      <div class="grid_row"></div>
      <div class="grid_row">
        <div id="largest_industries_v2"></div>
      </div>
    </div>
  </body>
